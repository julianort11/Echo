<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="./js/search.js" defer></script>
    <script src="./js/animations.js" defer></script>
    <script src="./js/card.js" defer></script>
    <script src="./js/trending-songs.js" defer></script>
    <script src="./js/trending-albums.js" defer></script>
    <script src="./js/trending-artists.js" defer></script>
    <script src="./js/favorites.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="header__title">
                <h1>ECHO</h1>
                <div class="header__title-info"> 
                    <h2>Mi coleccion musical</h2>
                    <span>Descubre, guarda y disfruta de tus artistas y canciones favoritas en un solo lugar</span> 
                </div>
                <div class="header__title-search">
                    <a href="#serch__main">
                        <span>Explorar musica</span>        
                    </a>
                </div>
        </div>  
        <div class="header__information">
            <div class="border">
                <div class="cards__info">
                    <img src="./storage/img/microphone_2433263.png">
                    <div class="num__cards">
                        <span>Artistas</span>
                        <h4 id="counter__artists">0</h4>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="cards__info">
                    <img src="./storage/img/playlist.png">
                    <div class="num__cards">
                        <span>Álbumes</span>
                        <h4 id="counter__albums">0</h4>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="cards__info">
                    <img src="./storage/img/musical-note.png">
                    <div class="num__cards">
                        <span>Canciones</span>
                        <h4 id="counter__songs">0</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="serch__main" class="section__search">
            <article class="artcicle__tittle-search">
                <div class="div__search-info">
                    <h2>Explora tu musica</h2>
                    <span>Encuentra tus artistas y canciones favoritas</span>
                </div>
                <div class="div__search">
                    <input id="searchAll" class="search" type="text" placeholder="Search" style="font-family: 'MuktaMalar-Bold';">
                </div>
            </article>
        </section>
        <section class="trending__music">
            <h1>Canciones en tendencia</h1>
            <article class="article__trending">
                <button class="carousel__btn left"> < </button>
                <div class="carousel__container div__songs">
                    <!-------cards music-------->
                </div>
                <button class="carousel__btn right"> > </button>
            </article>
        </section>
        <section class="section__artist">
            <h1>Artistas en tendencia</h1>
            <article class="article__trending">
                <button class="carousel__btn left"> < </button>
                <div class="carousel__container div__artist">
                    <!-------cards artist-------->
                </div>
                <button class="carousel__btn right"> > </button>
            </article>
        </section>
        <section class="section__albums">
            <h1>Álbumes en tendencia</h1>
            <article class="article__trending">
                <button class="carousel__btn left"> < </button>
                <div class="carousel__container div__albums">
                    <!-------cards albums-------->
                </div>
                <button class="carousel__btn right"> > </button>
            </article>
        </section>
    </main>
</body>
</html>
